<!DOCTYPE html>

<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <title>Первая лабораторная</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>

<body>

<div class = "container">

<div>
    <h1>Вы можете не регистрироваться, а просто войти,
        <br> если зарегистрированы на одном из:</h1>
</div>

    <div class="sites">

    <figure>
        <p><img src="icons/facebook.png" alt="FaceBook"></p>
        <figcaption><a href="https://ru-ru.facebook.com/">Facebook</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/vk.png" alt="VK"></p>
        <figcaption><a href="https://vk.com/im?sel=c64">ВКонтакте</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/livejournal.png" alt="Livejournal"></p>
        <figcaption><a href="https://www.livejournal.com/login.bml">Livejournal</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/twitter.png" alt="Twitter"></p>
        <figcaption><a href="https://twitter.com/login/">Twitter</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/google.png" alt="Google"></p>
        <figcaption><a href="https://accounts.google.com/Login?hl=ru">Google</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/yandex.png" alt="Yandex"></p>
        <figcaption><a href="https://passport.yandex.com/auth?from=mail&origin=hostroot_homer_auth_com&retpath=https%3A%2F%2Fmail.yandex.com%2F&backpath=https%3A%2F%2Fmail.yandex.com%3Fnoretpath%3D1">Yandex</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/mailru.png" alt="MailRu"></p>
        <figcaption><a href="https://e.mail.ru/login">Mail.ru</a></figcaption>
    </figure>

    <figure>
        <p><img src="icons/iconfinder_openid_open_id_279399.png" alt="OpenID"></p>
        <figcaption><a href="https://signin.openid.net/openid1/start?language_preference=en&token_url=https%3A%2F%2Fopenid.net%2Ffoundation%2Fmembers%2Frpx&display=popup&widget=true&openid_identifier=openid&origin_url=https%3A%2F%2Fopenid.net%2Ffoundation%2Fmembers%23&provider_name=openid&force_reauth=false&xdReceiver=https%3A%2F%2Fsignin.openid.net%2Fxdr&callback=none&widget_type=auth&token_action=url&applicationId=ephmagojjkekheedpkgf">OpenID</a></figcaption>
    </figure>

    </div>

    <div>
        <h2 >зачем такая скучная и длинная анкета, как представленная ниже? :)</h2>
    </div>

    <div class="title">
        <span>или всё-таки зарегистрироваться?</span>
    </div>

<div>
    <form>
        <div><label>
            <input type="text" class="element col1" placeholder="Желаемый логин">
        </label></div>
        <div><p><label>
            <input type="email" class="element col1" placeholder="E-mail">
        </label></p></div>
        <div><label>
            <input type="text" class="element col2" placeholder="Имя на сайте">
        </label></div>
        <div><p><label>
            <input type="password" class="element col2" placeholder="Пароль">
        </label></p></div>
        <div><input type="submit" class="button" value="ГОТОВО"></div>
    </form>
</div>

    <div>
        <form>
            <input type="image" class="cancel" src="icons/cancel.png" alt="Отмена">
        </form>
    </div>

</div>

</body>

</html>
